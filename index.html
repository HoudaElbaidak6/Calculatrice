<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/calculatriceilg.png"
      type="image/x-icon"
    />
    <title>Calculatrice</title>
  </head>
  <body>
    <button class="toggle">
      <i class="fa-solid fa-moon"></i>
    </button>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttons">
        <button class="calculBtn clear">Clear</button>
        <button class="calculBtn operator" value="/">รท</button>
        <button class="calculBtn operator" value="*">*</button>
        <button class="calculBtn digit" value="7">7</button>
        <button class="calculBtn digit" value="8">8</button>
        <button class="calculBtn digit" value="9">9</button>
        <button class="calculBtn operator" value="-">-</button>
        <button class="calculBtn digit" value="4">4</button>
        <button class="calculBtn digit" value="5">5</button>
        <button class="calculBtn digit" value="6">6</button>
        <button class="calculBtn plusSign operator" value="+">+</button>
        <button class="calculBtn digit" value="1">1</button>
        <button class="calculBtn digit" value="2">2</button>
        <button class="calculBtn digit" value="3">3</button>
        <button class="calculBtn egal" value="=">=</button>
        <button class="calculBtn digit" value="0">0</button>
        <button class="calculBtn decimal" value=".">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
