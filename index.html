<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttons">
        <button class="calculBtn Clear" >Clear</button>
        <button class="calculBtn">รท</button>
        <button class="calculBtn">*</button>
        <button class="calculBtn">7</button>
        <button class="calculBtn">8</button>
        <button class="calculBtn">9</button>
        <button class="calculBtn">-</button>
        <button class="calculBtn">4</button>
        <button class="calculBtn">5</button>
        <button class="calculBtn">6</button>
        <button class="calculBtn plusSign">+</button>
        <button class="calculBtn">1</button>
        <button class="calculBtn">2</button>
        <button class="calculBtn">3</button>
        <button class="calculBtn zero">0</button>
        <button class="calculBtn">x</button>
        <button class="calculBtn">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
